<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <div class="container">
    <div class="files">
      <div class="files__logo"><img src="images/logo.svg" alt="Fylo's logo"></div>
      <div class="files__icons">
        <div class="files__icon"><img src="images/icon-document.svg" alt="documents"></div>
        <div class="files__icon"><img src="images/icon-folder.svg" alt="folders"></div>
        <div class="files__icon"><img src="images/icon-upload.svg" alt="upload files"></div>
      </div>
    </div>
  
    <div class="disk">
      <p class="disk__message">Youâ€™ve used <span>815 GB</span> of your storage</p>
    
      <div class="disk__bar">
        <div class="disk__bar-used">
          <div class="disk__bar-point"></div>
        </div>
        <p class="disk__bar-info">185 <span>GB LEFT</span></p>
      </div>
    
      <div class="disk__amount">
        <p class="disk__amount-gb">0 GB</p>
        <p class="disk__amount-gb">1000 GB</p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mijail Hernandez</a>.
  </div>
</body>
</html>
